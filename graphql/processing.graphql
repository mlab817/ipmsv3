
extend type Query {
  processings: [Processing] @all
}

type Processing {
  id: ID
  project_id: ID
  project: Project @belongsTo
  processing_status_id: ID
  processing_status: ProcessingStatus @belongsTo
  processed_by: ID
  processor: User @belongsTo
  remarks: String
  processed_at: String
  deleted_at: String
}