extend type Query {
  activities: [Activity] @field(resolver: "FetchActivitiesQuery") @guard(with:"api")
}

type Activity @modelClass(class: "\\Spatie\\Activitylog\\Models\\Activity") {
  id: ID!
  description: String
  subject: Subject @morphTo
  causer: Causer @morphTo
  properties: String
  created_at: String
  updated_at: String
}

type Subject {
  id: ID
  name: String
  title: String
}

type Causer {
  id: ID
  name: String
}