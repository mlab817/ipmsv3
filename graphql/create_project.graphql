extend type Mutation @middleware(checks: ["auth:api"]) {
  "Creates new project."
  createProject(
    input: CreateProjectInput! @spread
    ): Project
    @create
    @inject(context: "user.id", name: "created_by")
    @can(ability: "create")
    @event(dispatch: "App\\Events\\ProjectProcessed")
}

